<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do itém</title>
    <link rel="stylesheet" href="cadastrodoitem.css">
</head>
<body>

    <header>
        <img src="img/img1.jpg" alt="img1">
    </header>




   
    <div class="container">
        <main>
    <form>
        <legend>cadastro do Item</legend>
        <br> <br>
        <label for> Nome do item:</label>
        <input type="text" id="item" name="nome" placeholder="digite seu o nome do seu item">
        <br> <br> <br>
        <label>Categoria:</label>
        <select name="filmes" id="filmess">
        <option value="f">Filmes</option>
        <option value="s" selected>Séries</option>
        <option value="a">Animes</option>
        </select>
        <br> <br> <br>
        <label for="number">Quantidade de itens cadastrados:</label>
        <br>
        <input type="number" id="number" name="number">
        <br> <br> <br>
        <label for="descricao">Descrição do item:</label>
        <br>
        <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
        <br> <br>
        <label for="image">foto do item:</label>
        <br> <br>
        <input type="file" id="foto">
        
        <div class="btn"><input class="btncadastrar" type="button" value="cadastrar" id="btn"></div>
        
    </form>
    </main>
        </div>

    <footer>
        
    </footer>
       <script src="cadastrodoitem.js"></script>
</body>
</html>
